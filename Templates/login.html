<!DOCTYPE html>
<html>
    <head>
        <title>
            Flask workshop Login
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2> Now is the time to login </h2>
            <form action="" method="post">
                <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}">
                <input type="text" placeholder="Password" name="password" value="{{ request.form.password }}">
                <input type="submit" class="btn btn-default" value="Login">



            </form>

            {% if error %}
                <p class="error">Error! It is: {{ error }}</p>
            {% endif %}
            
        </div>
    </body>
</html>
